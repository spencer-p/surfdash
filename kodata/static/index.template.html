<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Surfdash</title>
		<link rel="stylesheet" href="static/style.css" />
	</head>
	<body>
		<div class="content">
			<h1 id="top">surfdash</h1>
			<!-- <button>Action!</button> -->
			<div id="goodtimes">
				{{ range . }}
				<div class="goodtime_row">
					<span class="date">{{ .Date }}</span>
					<div class="goodtime_glance">
						{{ .TideImage }}
						<div class="goodtime_text">
							<span class="goodtime_time">{{ .GoodTime.TimeRange }}</span>
							<div class="goodtime_detail">
								<ul>
									{{ range .GoodTime.Reasons }}
									<li>
										{{ . }}
									</li>
									{{ end }}
								</ul>
							</div>
						</div>
					</div>
				</div>
				{{ else }}
					<p>No good times found.</p>
				{{ end }}
			</div>
		</div>
	</body>
</html>
